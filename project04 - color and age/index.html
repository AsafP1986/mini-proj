<!DOCTYPE html>
<html lang="en">

<head>
  <title>project 04</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</head>

<body>

  <!-- start devied to 2 container container-->
  <div class="container-fluid border border-primary" style="margin-top: 5 0px">
    <div class="row" style="padding: 10px">
      <!-- start left side: input display & execution Btn-->
      <div class="col-sm-6">
        <form id="myForm" action="" onsubmit="return false">
          <div class="form-group" id="checkColorGroup">
            <div class="form-check">
              <label for="sel1" style="font-size: 20px">color: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input class="form-check-input" type="checkbox" id="colorCheckbox" onchange="colorCheckBoxValue()" required>
            </div> <br>
          </div>
          <div class="form-group" id="checkAgeGroup" style="display: block">
            <div class="form-check">
              <label for="sel1" style="font-size: 20px">age: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input class="form-check-input" type="checkbox" value="" id="ageCheckbox" onchange="ageCheckBoxValue()" required>
            </div> <br>
          </div>
          <div class="form-group" id="colorSelector" style="display: none">
            <label for="usr" style="font-size: 28px">please select a color:</label></br>
            <input type="color" class="form-control" id="colorinput"  required> </br>
            <button type="button" class="btn btn-success btn-lg btn-block" id="colorBtn" onclick="confirmColor()">confirm your color choise</button><br>
          </div>
          <div class="form-group" id="ageSelector" style="display: none">
            <label for="usr" style="font-size: 28px">please insert your age (12-120):</label></br>
            <input type="number" class="form-control" id="ageInput" min=12 max=120 required> </br>
            <button type="button" class="btn btn-success btn-lg btn-block" id="ageBtn" onclick="confirmAge()">confirm the age you inserted</button><br>
            <h2 id="alertAge" style=" color: red ; display: none">please insert an age within the range specified</h2>
          </div>
          <div class="form-group" id="submitButton" style="display: none">
            <button type="submit" class="btn btn-success btn-lg btn-block" id="myBtn" onclick="drawOnCan()">press to
              start drawing</button><br>
          </div>
      </div>
      <!-- start right side: canvas-->
      <div class="col-sm-6">
        <h1 class="text-center" id="output" style="display: none">your output:</h1>
        <!-- <p style="border-style: solid ; padding: 10px; height: 100% ; font-size:500%;" class="border border-primary text-center"> -->
        <canvas id="mycanvas" width="500" height="500" style="border:10px solid #d3d3d3;" class="canvas-display-1"
          style="display: none"></canvas> </br>
        <button type="button" class="btn btn-success btn-lg btn-block" id="refresh" onclick="refreshCan()"
          style="display: none">press to
          refresh your canvas</button><br>
        <!-- </p> -->
      </div>
      <!-- end right side: canvas-->
    </div>
  </div>
  <!-- end devied to 2 container container-->

  <script src="js/myscripts.js"></script>

</body>


</html>
