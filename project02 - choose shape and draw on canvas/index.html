<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</head>

<body>

   <!-- start devied to 2 container container-->
  <div class="container-fluid border border-primary" style="margin-top: 50px">
    <div class="row" style="padding: 10px">
      <!-- start left side: input display & execution Btn-->
      <div class="col-sm-6">
        <form id="myForm" action="" onsubmit="return false">
        <div class="form-group">
          <label for="sel1" style="font-size: 28px">Select a shape:</label>
          <select class="form-control" id="sel1" onchange="displayNextStep()" required>
            <option value="blank">---</option>
            <option value="rectengle">rectengle</option>
            <option value="circle">circle</option>
          </select>
          <br>
        </div> <br>
        <div>
          <!--start rectangle display-->
          <div class="form-group" id="recDisplay" style="display: none">
            <label for="usr" style="font-size: 28px">enter the rec ribs size:</label></br>
            <label for="usr" style="font-size: 28px"> the rec height:</label>
            <input type="number" class="form-control" id="rechig" min="0" required> </br>
            <label for="usr" style="font-size: 28px"> the rec width:</label>
            <input type="number" class="form-control" id="recwid" min="0" required>
          </div>
          <!--end rectangle display-->
          <!--start circle display-->
          <div class="form-group" id="circDisplay" style="display: none">
            <label for="usr" style="font-size: 28px">enter circle radius:</label>
            <input type="number" class="form-control" id="circRad" min="0" required> </br>
          </div>
          <!--end circle display-->
        </div>
        <!--execution button-->
        <button type="submit" style="display: none" class="btn btn-success btn-lg btn-block" id="myBtn" onclick="drawOnCan()"
          >press to
          start drawing</button><br>
          <h2 id="wrongInput" style="display: none ; color: red">your input is not valid</h2>
        </form>
      </div>
       <!-- end left side: input display & execution Btn-->
      <!-- start right side: canvas-->
      <div class="col-sm-6">
        <h1 class="text-center" id="output" style="display: none">your chosen shape:</h1>
        <!-- <p style="border-style: solid ; padding: 10px; height: 100% ; font-size:500%;" class="border border-primary text-center"> -->
          <canvas id="mycanvas" width="500" height="500" style="border:10px solid #d3d3d3;" class="canvas-display-1"
             style="display: none" ></canvas> </br>
            <button type="button" class="btn btn-success btn-lg btn-block" id="refresh" onclick="refreshCan()"
          style="display: none">press to
          refresh yor canvas</button><br>
        <!-- </p> -->
      </div>
      <!-- end right side: canvas-->
    </div>
  </div>
   <!-- end devied to 2 container container-->

  <script src="js/myscripts.js"></script>

</body>


</html>
